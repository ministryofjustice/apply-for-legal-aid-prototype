<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Add another (example 1) - MOJ Design System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--[if lte IE 8]><link href="/public/stylesheets/code-ie8.css" rel="stylesheet"><![endif]-->
  <!--[if gt IE 8]><!--><link href="/public/stylesheets/code.css" rel="stylesheet"><!--<![endif]-->

  <!--[if lt IE 9]>
    <script src="/public/javascripts/vendor/html5shiv.min.js"></script>
  <![endif]-->

</head>
<body>
  <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

  <div class="app-example-page">

  <div class="moj-add-another">

  <h2 class="govuk-heading-l moj-add-another__heading" tabindex="-1">Add a person</h1>

  <form method="post">

    <fieldset class="govuk-fieldset moj-add-another__item">

  <legend class="govuk-fieldset__legend moj-add-another__title govuk-fieldset__legend--m">

    Person

  </legend>





<div class="govuk-form-group">
  <label class="govuk-label govuk-!-font-weight-bold" for="person[0][first_name]">
    First name
  </label>


  <input class="govuk-input" id="person[0][first_name]" name="person[0][first_name]" type="text" data-name="person[%index%][first_name]" data-id="person[%index%][first_name]">
</div>




<div class="govuk-form-group">
  <label class="govuk-label govuk-!-font-weight-bold" for="person[0][last_name]">
    Last name
  </label>


  <input class="govuk-input" id="person[0][last_name]" name="person[0][last_name]" type="text" data-name="person[%index%][last_name]" data-id="person[%index%][last_name]">
</div>










<div class="govuk-form-group">
<fieldset class="govuk-fieldset" aria-describedby="date-of-birth-hint" role="group">

  <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">

    Date of birth

  </legend>


  <span id="date-of-birth-hint" class="govuk-hint">
    For example, 31 3 1980
  </span>


  <div class="govuk-date-input" id="date-of-birth">

    <div class="govuk-date-input__item">
      <div class="govuk-form-group">
        <label class="govuk-label govuk-date-input__label" for="person[0][dob][day]">
          Day
        </label>


        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="person[0][dob][day]" name="person[0][dob][day]" type="number" pattern="[0-9]*" data-name="person[%index%][dob][day]" data-id="person[%index%][dob][day]">
      </div>
    </div>

    <div class="govuk-date-input__item">
      <div class="govuk-form-group">
        <label class="govuk-label govuk-date-input__label" for="person[0][dob][month]">
          Month
        </label>


        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="person[0][dob][month]" name="person[0][dob][month]" type="number" pattern="[0-9]*" data-name="person[%index%][dob][month]" data-id="person[%index%][dob][month]">
      </div>
    </div>

    <div class="govuk-date-input__item">
      <div class="govuk-form-group">
        <label class="govuk-label govuk-date-input__label" for="person[0][dob][year]">
          Year
        </label>


        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="person[0][dob][year]" name="person[0][dob][year]" type="number" pattern="[0-9]*" data-name="person[%index%][dob][year]" data-id="person[%index%][dob][year]">
      </div>
    </div>

  </div>
  </fieldset>


</div>


    </fieldset>


    <div class="moj-button-action">








<button type="submit" class="govuk-button govuk-button--secondary moj-add-another__add-button govuk-!-margin-bottom-4" data-module="govuk-button">
  Add another person
</button>

    </div>

    <div class="moj-button-action">






<button type="submit" class="govuk-button" data-module="govuk-button">
  Submit
</button>

    </div>

  </form>

</div>


  </div>

  <script src="/public/javascripts/vendor/jquery.min.js"></script>
  <script src="/public/javascripts/all.js"></script>
  <script src="/node_modules/moj-frontend/moj/all.js"></script>
  <script src="/node_modules/govuk-frontend/govuk/all.js"></script>
  <script>window.GOVUKFrontend.initAll();</script>

  <script>
  new MOJFrontend.AddAnother($('.moj-add-another'));
</script>

</body>
</html>
